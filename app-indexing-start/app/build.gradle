apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.recipe_app"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:26.0.0-alpha1'
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile 'com.google.firebase:firebase-appindexing:11.0.4' // OK
    compile group:'com.squareup.picasso', name:'picasso', version:'2.3.2'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
}

apply plugin: 'com.google.gms.google-services'
